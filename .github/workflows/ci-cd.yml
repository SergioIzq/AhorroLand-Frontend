name: CI/CD Frontend - Docker Build & Push

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  # ‚úÖ Esto permite que los tests corran al abrir la PR
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: sergioizqdev/kash-frontend
  NODE_VERSION: '22'

jobs:
  build-and-test:
    name: Build and Test Angular Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Cache node modules
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps --prefer-offline --no-audit --no-fund
        
      - name: Lint
        run: npm run lint
        # Quitado continue-on-error: true. Si el c√≥digo est√° mal formateado, debe fallar.
        
      - name: Build Angular app
        run: |
          npm run build -- \
            --configuration=production \
            --source-map=false
        
      - name: Cache Angular build
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-angular-build-${{ github.sha }}
        
      - name: Run tests
        # ‚ö†Ô∏è IMPORTANTE: He quitado 'continue-on-error: true'.
        # Si los tests fallan, NO queremos desplegar.
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage=false

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    # üî• LA SOLUCI√ìN (Misma l√≥gica del Backend):
    # Se salta (Skipped) en PRs.
    # Solo corre si es Push Y es una de las ramas protegidas o un tag.
    if: >
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/master' || 
       startsWith(github.ref, 'refs/tags/v'))
    
    # Mapeamos el output del paso 'meta' hacia afuera del job para usarlo en 'notify'
    outputs:
      version: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host
          buildkitd-flags: --oci-worker-gc --oci-worker-gc-keepstorage 10000
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false
          build-args: |
            NODE_ENV=production
            BUILDKIT_INLINE_CACHE=1
          
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: success()
    
    steps:
      - name: Deployment notification
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}"
          echo "üè∑Ô∏è Version: ${{ needs.docker-build-and-push.outputs.version }}"
          echo "üöÄ Deploy with: docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-and-push.outputs.version }}"